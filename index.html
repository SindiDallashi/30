<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #5b2c6f, #8e44ad);
            color: white;
            font-family: 'Poster', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }

        .birthday-link {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: #ffffff;
            color: #8e44ad;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .birthday-link:hover {
            background: #f5c8f8;
            transform: scale(1.1);
        }

        .floating-saturns {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .saturn {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/Saturn_-_Voyager_2.jpg/512px-Saturn_-_Voyager_2.jpg') no-repeat center center;
            background-size: contain;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
            }
            to {
                transform: translateY(-150%);
            }
        }

        .albanian-map {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: url('https://upload.wikimedia.org/wikipedia/commons/3/3c/Flag-map_of_Albania.svg') no-repeat center center;
            background-size: contain;
            width: 300px;
            height: 400px;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://www.youtube.com/embed/8kzj3kNcy3E?start=54" type="audio/mpeg">
    </audio>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <a class="birthday-link" href="https://www.google.com" target="_blank">Celebrate on Google</a>
    </div>

    <div class="albanian-map"></div>

    <div class="floating-saturns">
        <div class="saturn" style="left: 10%; animation-delay: 0s;"></div>
        <div class="saturn" style="left: 30%; animation-delay: 2s;"></div>
        <div class="saturn" style="left: 50%; animation-delay: 4s;"></div>
        <div class="saturn" style="left: 70%; animation-delay: 1s;"></div>
        <div class="saturn" style="left: 90%; animation-delay: 3s;"></div>
    </div>
</body>
</html>
